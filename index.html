<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <title>Stats preview card component</title>

</head>

<body>
  <main class="full-card">
    <div class="text">
      <h1>Get <span class="accent-h1">insights</span> that help your business grow.</h1>
      <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>

      <div class="stats">
        <ul>
          <li>
            <h2>10k+</h2>
            <p>companies</p>
          </li>
          <li>
            <h2> 314</h2>
            <p>templates</p>
          </li>
          <li>
            <h2>12m+</h2>
            <p>queries</p>
          </li>
        </ul>
      </div>
    </div>

    <div class="image-box">
      <div class="overlay">
        <picture>
          <source media="(max-width:480px)" srcset="./images/image-header-mobile.jpg" class="image-mobile">
          <img src="./images/image-header-desktop.jpg" alt="image-desktop" class="image-desktop" media="(max-width:1690px)">
        </picture>
      </div>
    </div>

  </main>

</body>

</html>
